<!-- alt shift f formats the code to make it "prettier" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      Logo
      <a href="/index.html">Home</a>
    </nav>
    <main>
      <!-- section tag used to separate sections of tags -->
      <section>
        <h1>To do list</h1>
        <p>Lets get this stuff done by EOY.</p>
        <img
          src="https://www.google.com/logos/doodles/2025/super-g-6753651837110814-law.gif"
          alt=""
        />
        <!-- / looks in a directory inside of a folder -->
        <!-- ./ looks in the same directory -->
        <!-- ../ looks in a directory outside of a folder -->
        <img src="../assets/dashboard/discord.png" alt="" />
        <img src="./about.jpg" alt="" />
        <!-- Unordered List Example -->
        <ul>
          <li>Land $100k+ job</li>
          <li>Finish Frontend Simplified</li>
          <li>Network with other people in the Discord server</li>
        </ul>
      </section>
      <section>
        <h1>Land $100k+ job</h1>
        <!-- Ordered List Example (Not Practical) -->
        <ol>
          <li>Finish Frontend Simplified</li>
          <li>Study for interviews</li>
          <li>Apply to jobs</li>
        </ol>
      </section>
    </main>
    <footer>Copyright terms & conditions</footer>
  </body>
</html>
